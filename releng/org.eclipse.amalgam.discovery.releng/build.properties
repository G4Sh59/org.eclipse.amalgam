## BEGIN PROJECT BUILD PROPERTIES ##

# default settings for all this project's builds, for this branch; see also o.e.d.common.releng/build.properties for more overrideable defaults

# To permit automatic downloads of non-EPL compatible code, set this to property to "I accept"
thirdPartyDownloadLicenseAcceptance="I accept"

# MUST BE SET #
projectid=modeling.amalgam
zipPrefix=modeling-amalgam
incubation=
version=1.2.0
branch=HEAD
#The build type should probably come from the hudson conf
buildType=${BUILDTYPE}
mainFeatureToBuildID=org.eclipse.amalgam.discovery
testFeatureToBuildID=

#JAVA PATH for local build #
#JAVA_HOME=${JAVA_HOME}
#JAVA50_HOME=${JAVA_HOME}

#JAVA PATH for hudson #
JAVA_HOME=/opt/public/common/jdk-1.5.0-22.x86_64
JAVA50_HOME=/opt/public/common/jdk-1.5.0-22.x86_64

#dependencyURLs=http://download.eclipse.org/eclipse/downloads/drops/S-3.6M4-200912101301/eclipse-SDK-3.6M4-linux-gtk.tar.gz,\
#http://download.eclipse.org/modeling/emf/emf/downloads/drops/2.5.0/R200906151043/emf-runtime-2.5.0.zip

dependencyURLs=http://download.eclipse.org/eclipse/downloads/drops/S-3.6M6-201003121448/eclipse-SDK-3.6M6-linux-gtk.tar.gz,\
http://download.eclipse.org/modeling/emf/emf/downloads/drops/2.5.0/R200906151043/emf-runtime-2.5.0.zip

#what steps should we do? default: build.steps=buildUpdate,buildZips,buildTests,generateDigests,test,publish,cleanup
build.steps=map2psf,buildUpdate,buildZips,generateDigests,publish,cleanup

compilerArg=-enableJavadoc -encoding ISO-8859-1
flattenDependencies=true
parallelCompilation=true
generateFeatureVersionSuffix=true
#individualSourceBundles=true
writableBuildRoot=${WORKSPACE}/build

# for local build only
#writableBuildRoot=/tmp/build
forceContextQualifier=v${buildTimestamp}
fetchTag=HEAD

## END PROJECT BUILD PROPERTIES ##
